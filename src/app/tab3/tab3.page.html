<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Hledat</ion-title>
    </ion-toolbar>
    <ion-toolbar>
    <ion-searchbar show-cancel-button="focus" placeholder="Vyhledat..." cancel-button-text="Zrušit" [debounce]="1000" (ionInput)="handleInput($event)" (ionFocus)="showSearchHistory($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ng-container *ngIf="shows && shows.length > 0; else noShows">

    <ion-grid>
      <ion-row>
        <ion-col size="4" *ngFor="let item of shows">
          <ion-card routerLink="/detail" style="margin: 0px 2px" (click)="setDetailData(item)">
            <img style="height: 180px; margin-bottom: -5px" [src]="item.image_thumbnail_path" />
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-container>


  <ng-template #noShows>
    <ion-grid >
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col size-sm="6" size-xs="12" class="no-fav-content">
          <h1>Žádné výsledky</h1>
          <p>pro "{{search}}"</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-template>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
