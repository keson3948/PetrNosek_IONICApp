  <ion-list lines="none">
    <ng-container *ngIf="favShows && favShows.length > 0; else noFavShows">
      <ng-container *ngFor="let item of favShows">
        <ion-item-sliding>
          <ion-item detail="true" routerLink="/detail" (click)="setDetailData(item)">
            <ion-thumbnail slot="start" style="height: 100px">
              <img style="border-radius: 8px" [src]="item.image_thumbnail_path" />
            </ion-thumbnail>
            <ion-label>
              <h1>{{item.name}}</h1>
              <p>{{item.country}} | {{item.network}} | {{item.status}}</p>
            </ion-label>
          </ion-item>
          <ion-item-options side="end" (ionSwipe)="removeShow(item)">
            <ion-item-option color="danger" expandable><ion-icon slot="icon-only" name="trash"></ion-icon></ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ng-container>
    </ng-container>

    <ng-template #noFavShows>
      <ion-grid >
        <ion-row class="ion-align-items-center ion-justify-content-center">
          <ion-col size-sm="6" size-xs="12" class="no-fav-content">
            <ion-icon name="heart-dislike" size="large"></ion-icon>
            <p>Nejsou zde žádné oblíbené pořady.</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ng-template>


  </ion-list>

</ion-content>
